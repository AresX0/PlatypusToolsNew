name: CI - .NET 10

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/global.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dotnet tools
        run: dotnet tool restore

      - name: Check formatting (dotnet-format)
        run: dotnet format --verify-no-changes --verbosity minimal

      - name: Restore
        run: dotnet restore PlatypusTools.sln

      - name: Build
        run: dotnet build PlatypusTools.sln --no-restore --configuration Release

      - name: Test
        run: dotnet test PlatypusTools.Net/PlatypusTools.Core.Tests/PlatypusTools.Core.Tests.csproj --no-build --verbosity normal

      - name: Publish UI (artifact)
        if: success()
        run: |
          dotnet publish PlatypusTools.Net/PlatypusTools.UI/PlatypusTools.UI.csproj -c Release -r win-x64 -p:PublishSingleFile=true -p:PublishTrimmed=false -o publish --self-contained true
        env:
          DOTNET_CLI_TELEMETRY_OPTOUT: '1'

      - name: Upload publish artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: platypustools-ui-publish
          path: PlatypusTools.Net/PlatypusTools.UI/publish/