name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  powershell-lint:
    name: PowerShell Lint & Checks
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PowerShell
        uses: actions/setup-ps@v2

      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: |
          Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser

      - name: Run Script Analyzer
        shell: pwsh
        run: |
          Invoke-ScriptAnalyzer -Path . -Recurse -Verbose

      - name: Check help file exists
        shell: pwsh
        run: |
          if (-not (Test-Path "PlatypusTools_Help.html")) {
            Write-Error "Help file 'PlatypusTools_Help.html' missing in repo root. Include it or ensure release assets contain it.";
            exit 1
          } else { Write-Host "Help file found." }
