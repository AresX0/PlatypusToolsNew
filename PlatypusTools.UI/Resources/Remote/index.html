<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0a0e27">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Platypus">
    <link rel="apple-touch-icon" href="/icon-192.png">
    <link rel="apple-touch-startup-image" href="/icon-512.png">
    <!-- Android/Chrome -->
    <meta name="application-name" content="Platypus Remote">
    <meta name="msapplication-TileColor" content="#0a0e27">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="format-detection" content="telephone=no">
    
    <title>Platypus Remote</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">
    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #1a1a2e;
            --bg-surface: #16213e;
            --accent: #1e90ff;
            --accent-hover: #4da6ff;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --success: #4CAF50;
            --warning: #FF9800;
            --danger: #F44336;
            /* Safe area insets for notched phones */
            --safe-area-top: env(safe-area-inset-top, 0px);
            --safe-area-bottom: env(safe-area-inset-bottom, 0px);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            overflow-x: hidden;
            padding-top: var(--safe-area-top);
            padding-bottom: var(--safe-area-bottom);
        }

        html {
            height: -webkit-fill-available;
        }

        .app-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--bg-surface);
            margin-bottom: 16px;
        }

        .header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--accent);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--danger);
        }

        .status-dot.connected {
            background: var(--success);
        }

        /* Now Playing */
        .now-playing {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            margin-bottom: 24px;
        }

        .album-art {
            width: 200px;
            height: 200px;
            border-radius: 12px;
            background: var(--bg-surface);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            overflow: hidden;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .track-info h2 {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .track-info .artist {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .track-info .album {
            font-size: 0.9rem;
            color: var(--text-secondary);
            opacity: 0.7;
        }

        /* Progress */
        .progress-container {
            margin: 24px 0;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--bg-surface);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 3px;
            transition: width 0.1s linear;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 24px;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 12px;
            border-radius: 50%;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: var(--bg-surface);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn.play-pause {
            background: var(--accent);
            font-size: 2rem;
            padding: 20px;
        }

        .control-btn.play-pause:hover {
            background: var(--accent-hover);
        }

        .control-btn.active {
            color: var(--accent);
        }

        /* Volume */
        .volume-container {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--bg-secondary);
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .volume-slider {
            flex: 1;
            height: 6px;
            -webkit-appearance: none;
            background: var(--bg-surface);
            border-radius: 3px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
        }

        /* Extra Controls */
        .extra-controls {
            display: flex;
            justify-content: center;
            gap: 16px;
            padding: 16px 0;
        }

        .extra-btn {
            background: var(--bg-surface);
            border: none;
            color: var(--text-secondary);
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .extra-btn:hover {
            background: var(--accent);
            color: var(--text-primary);
        }

        .extra-btn.active {
            background: var(--accent);
            color: var(--text-primary);
        }

        /* Queue */
        .queue-section {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 16px;
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .queue-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .queue-header h3 {
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .queue-list {
            overflow-y: auto;
            flex: 1;
        }

        .queue-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .queue-item:hover {
            background: var(--bg-surface);
        }

        .queue-item.current {
            background: var(--bg-surface);
            border-left: 3px solid var(--accent);
        }

        .queue-item .index {
            width: 24px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-align: center;
        }

        .queue-item .track-details {
            flex: 1;
            min-width: 0;
        }

        .queue-item .track-title {
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .queue-item .track-artist {
            font-size: 0.85rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .queue-item .track-duration {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        /* Loading */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--bg-surface);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error */
        .error-message {
            background: var(--danger);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 0.9rem;
        }

        /* Stream Toggle */
        .stream-toggle { 
            display: flex; align-items: center; justify-content: center; gap: 8px; 
            padding: 12px; background: var(--bg-secondary); border-radius: 12px; 
            margin-top: 16px; cursor: pointer; border: 2px solid transparent;
            transition: all 0.2s;
        }
        .stream-toggle:hover { border-color: var(--accent); }
        .stream-toggle.active { background: var(--accent); border-color: var(--accent); }
        .stream-toggle .icon { font-size: 1.5rem; }

        /* Library */
        .library-search { display: flex; gap: 8px; margin-bottom: 16px; }
        .library-search input {
            flex: 1; padding: 12px 16px; border-radius: 8px; border: none;
            background: var(--bg-surface); color: var(--text-primary); font-size: 1rem;
        }
        .library-search input::placeholder { color: var(--text-secondary); }
        .library-search button { padding: 12px 20px; background: var(--accent); color: white; border: none; border-radius: 8px; cursor: pointer; }

        .library-tabs { display: flex; gap: 8px; margin-bottom: 16px; overflow-x: auto; }
        .library-tab {
            padding: 8px 16px; background: var(--bg-surface); border: none; border-radius: 20px;
            color: var(--text-secondary); cursor: pointer; white-space: nowrap; font-size: 0.9rem;
        }
        .library-tab.active { background: var(--accent); color: white; }

        .library-list { flex: 1; overflow-y: auto; }
        .library-item {
            display: flex; align-items: center; gap: 12px; padding: 12px;
            border-radius: 8px; cursor: pointer; transition: background 0.2s;
        }
        .library-item:hover { background: var(--bg-surface); }
        .library-item .thumb {
            width: 48px; height: 48px; border-radius: 6px; background: var(--bg-surface);
            display: flex; align-items: center; justify-content: center; font-size: 1.5rem;
            overflow: hidden;
        }
        .library-item .thumb img { width: 100%; height: 100%; object-fit: cover; }
        .library-item .details { flex: 1; min-width: 0; }
        .library-item .title { font-size: 0.95rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .library-item .subtitle { font-size: 0.85rem; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .library-item .action { padding: 8px; font-size: 1.2rem; }

        /* Install Banner */
        .install-banner {
            background: linear-gradient(135deg, var(--accent), #9c27b0);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }
        .install-banner.hidden { display: none; }
        .install-banner p { font-size: 0.9rem; }
        .install-banner button {
            background: white;
            color: var(--accent);
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
        }
        .install-banner .close-btn {
            background: transparent;
            color: white;
            padding: 4px 8px;
            font-size: 1.2rem;
        }

        /* Tab Navigation */
        .tab-content { flex: 1; overflow-y: auto; display: flex; flex-direction: column; }
        .tab-panel { display: none; flex: 1; flex-direction: column; }
        .tab-panel.active { display: flex; }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: var(--bg-secondary); border-top: 1px solid var(--bg-surface);
            display: flex; justify-content: space-around; padding: 8px 0;
            padding-bottom: calc(8px + var(--safe-area-bottom));
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; gap: 4px;
            background: none; border: none; color: var(--text-secondary); cursor: pointer;
            padding: 8px 16px; font-size: 0.75rem;
        }
        .nav-item .icon { font-size: 1.4rem; }
        .nav-item.active { color: var(--accent); }

        .no-content { text-align: center; padding: 40px 20px; color: var(--text-secondary); }
        .audio-player { display: none; }
    </style>
</head>
<body>
    <!-- Install Banner -->
    <div class="install-banner hidden" id="installBanner">
        <p>üì± Install Platypus Remote for quick access!</p>
        <button id="installBtn">Install</button>
        <button class="close-btn" id="closeBannerBtn">√ó</button>
    </div>

    <div class="app-container" style="padding-bottom: 70px;">
        <header class="header">
            <h1>ü¶Ü Platypus Remote</h1>
            <div class="connection-status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </header>

        <div id="errorContainer"></div>

        <div id="loadingView" class="loading">
            <div class="spinner"></div>
            <p>Connecting to PlatypusTools...</p>
        </div>

        <div id="mainView" class="tab-content" style="display: none;">
            <!-- Now Playing Tab -->
            <div class="tab-panel active" id="nowPlayingTab">
                <section class="now-playing">
                    <div class="album-art" id="albumArt"><span>üéµ</span></div>
                    <div class="track-info">
                        <h2 id="trackTitle">No Track Playing</h2>
                        <p class="artist" id="trackArtist">-</p>
                        <p class="album" id="trackAlbum">-</p>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" id="progressBar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="time-display">
                            <span id="currentTime">0:00</span>
                            <span id="totalTime">0:00</span>
                        </div>
                    </div>
                </section>

                <section class="controls">
                    <button class="control-btn" id="shuffleBtn" title="Shuffle">üîÄ</button>
                    <button class="control-btn" id="prevBtn" title="Previous">‚èÆÔ∏è</button>
                    <button class="control-btn play-pause" id="playPauseBtn" title="Play/Pause">‚ñ∂Ô∏è</button>
                    <button class="control-btn" id="nextBtn" title="Next">‚è≠Ô∏è</button>
                    <button class="control-btn" id="repeatBtn" title="Repeat">üîÅ</button>
                </section>

                <section class="volume-container">
                    <span>üîà</span>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
                    <span id="volumeValue">70%</span>
                </section>

                <div class="stream-toggle" id="streamToggle">
                    <span class="icon">üéß</span>
                    <span>Stream audio to this device</span>
                </div>
            </div>

            <!-- Library Tab -->
            <div class="tab-panel" id="libraryTab">
                <div class="library-search">
                    <input type="text" id="librarySearch" placeholder="Search music...">
                    <button id="searchBtn">üîç</button>
                </div>
                <div class="library-tabs">
                    <button class="library-tab active" data-filter="all">All</button>
                    <button class="library-tab" data-filter="artists">Artists</button>
                    <button class="library-tab" data-filter="albums">Albums</button>
                    <button class="library-tab" data-filter="folders">Folders</button>
                </div>
                <div class="library-list" id="libraryList">
                    <div class="no-content">
                        <p>üéµ Browse your music library</p>
                        <p style="font-size: 0.85rem; margin-top: 8px;">Search or browse to find tracks</p>
                    </div>
                </div>
            </div>

            <!-- Queue Tab -->
            <div class="tab-panel" id="queueTab">
                <div class="queue-header">
                    <h3>Play Queue</h3>
                    <span id="queueCount">0 tracks</span>
                </div>
                <div class="queue-list" id="queueList"></div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav" id="bottomNav" style="display: none;">
        <button class="nav-item active" data-tab="nowPlayingTab">
            <span class="icon">üéµ</span>
            <span>Now Playing</span>
        </button>
        <button class="nav-item" data-tab="libraryTab">
            <span class="icon">üìö</span>
            <span>Library</span>
        </button>
        <button class="nav-item" data-tab="queueTab">
            <span class="icon">üìã</span>
            <span>Queue</span>
        </button>
    </nav>

    <!-- Hidden Audio Element for Streaming -->
    <audio id="streamAudio" class="audio-player"></audio>

    <script src="/app.js"></script>
</body>
</html>
